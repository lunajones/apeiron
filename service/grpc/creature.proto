syntax = "proto3";

package grpc;

option go_package = "github.com/lunajones/apeiron/service/grpc;grpc";

// Representa um snapshot b√°sico de uma criatura no mundo
message CreatureSnapshot {
  string id = 1;
  string name = 2;
  string type = 3;
  float x = 4;
  float y = 5;
  float z = 6;
  float hp = 7;
  float max_hp = 8;
  string animation = 9;
  string state = 10;
  int64 timestamp = 11;
  float yaw = 12; // üëà ADICIONADO AQUI
}

// Stream cont√≠nuo de snapshots
message SnapshotStreamRequest {
  // Campo reservado para filtragens futuras (ex: zona, fac√ß√£o, etc)
  string zone = 1;
}

// Stream de v√°rias criaturas por tick
message CreatureSnapshotBatch {
  repeated CreatureSnapshot snapshots = 1;
}

service CreatureSync {
  // Server-side streaming: apeiron envia snapshots cont√≠nuos
  rpc StreamCreatureUpdates (SnapshotStreamRequest) returns (stream CreatureSnapshotBatch);
}
